<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J√§gerbomb Tracker üî•</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles sp√©cifiques pour l'ambiance */
        .glass-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pulse-effect {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .75; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 sm:p-8">

    <div id="loading-indicator" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-red-500"></div>
        <p class="ml-4 text-xl">Connexion aux serveurs de J√§ger...</p>
    </div>

    <div id="app-container" class="max-w-6xl mx-auto opacity-0 transition-opacity duration-500">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-red-500 tracking-tight mb-2">
                J√§gerbomb Tracker üî•
            </h1>
            <p class="text-gray-400 text-lg">Compteur en temps r√©el de la soir√©e.</p>
        </header>

        <!-- Section du Compteur Global et du Pseudo -->
        <div class="grid md:grid-cols-3 gap-6 mb-10">
            <!-- Compteur Global -->
            <div class="md:col-span-2 glass-card p-6 rounded-xl text-center">
                <p class="text-xl font-semibold text-red-400 mb-2">Compteur Mondial Total</p>
                <div class="flex items-center justify-center">
                    <span id="global-counter" class="text-7xl font-black text-red-500 pulse-effect transition-all duration-300">0</span>
                    <span class="ml-4 text-3xl text-red-300">J√§gerbombs</span>
                </div>
            </div>

            <!-- Pseudo Utilisateur -->
            <div class="glass-card p-6 rounded-xl flex flex-col justify-center space-y-4">
                <p class="text-lg font-semibold text-gray-300">Mon Pseudo :</p>
                <input type="text" id="pseudo-input" placeholder="Entrez votre nom de buveur..."
                       class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-red-500 focus:border-red-500 transition duration-150">
                <button id="save-pseudo-btn"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition duration-150 shadow-lg shadow-red-500/50">
                    Enregistrer le Pseudo
                </button>
                <p id="user-id-display" class="text-xs text-gray-500 break-all mt-2">ID Utilisateur : Chargement...</p>
            </div>
        </div>

        <!-- Compteur Personnel et Actions -->
        <div class="grid md:grid-cols-2 gap-6 mb-10">
            <!-- Compteur Personnel -->
            <div class="glass-card p-6 rounded-xl text-center flex flex-col justify-between">
                <p class="text-xl font-semibold text-gray-300 mb-4">Mon Compteur Personnel (<span id="my-pseudo-display">...</span>)</p>
                <p id="personal-counter" class="text-6xl font-black text-red-400 mb-6 transition-all duration-300">0</p>
                <div class="flex flex-col gap-4 justify-center">
                    <div class="grid grid-cols-3 gap-3 justify-center">
                        <!-- Nouveau bouton de d√©cr√©mentation -->
                        <button data-increment="-1" class="increment-btn action-button bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-lg transition duration-150 border border-gray-700">
                            -1 J√§gerbomb
                        </button>
                        <button data-increment="1" class="increment-btn action-button bg-red-700 hover:bg-red-800 text-white font-bold py-3 rounded-lg transition duration-150 shadow-xl shadow-red-700/50">
                            +1 J√§gerbomb
                        </button>
                        <button data-increment="5" class="increment-btn action-button bg-red-900 hover:bg-red-950 text-white font-bold py-3 rounded-lg transition duration-150 shadow-xl shadow-red-900/50">
                            +5 J√§gerbombs
                        </button>
                    </div>
                    <!-- Bouton de r√©initialisation -->
                    <button id="reset-count-btn" class="mt-4 w-full sm:w-1/2 mx-auto bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition duration-150 border border-gray-600">
                        R√©initialiser mon Compteur (0)
                    </button>
                </div>
            </div>

            <!-- Classement (Leaderboard) -->
            <div class="glass-card p-6 rounded-xl">
                <h2 class="text-2xl font-bold text-red-500 mb-4 border-b border-gray-700 pb-2">Classement des Buveurs (Top 10)</h2>
                <div id="leaderboard-list" class="space-y-3">
                    <!-- Les √©l√©ments du classement seront inject√©s ici par JS -->
                    <p class="text-gray-500">Chargement du classement...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // CHANG√â: Utilisation d'une version de SDK potentiellement plus stable pour l'environnement HTML autonome (v9.1.0)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js";

        // --- Configuration Firebase et Initialisation ---
        
        // ATTENTION : Le code utilise MAINTENANT la configuration fournie ci-dessous
        // pour assurer le fonctionnement sur GitHub.

        const firebaseConfig = {
            apiKey: "AIzaSyCNEj3jUaCupK5Web4TRnabpPld338b8Z8",
            authDomain: "record-jager.firebaseapp.com",
            projectId: "record-jager",
            storageBucket: "record-jager.firebasestorage.app",
            messagingSenderId: "41135986307",
            appId: "1:41135986307:web:3d24ec3c82ae92f7d6edb6"
        };

        const appId = "record-jager"; // Le projectId est utilis√© comme identifiant d'application
        const initialAuthToken = null; // Nous utilisons l'authentification anonyme

        let db;
        let auth;
        let userId = null;

        if (!firebaseConfig.apiKey) {
            console.error("Firebase config is incomplete.");
            document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500 text-xl">Erreur: Configuration Firebase incompl√®te.</p>';
        } else {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app); // Initialisation de Firestore
            auth = getAuth(app); // Initialisation d'Auth
            
            console.log("Firebase Initialized. Project ID:", firebaseConfig.projectId);
            
            // Tentative d'authentification
            const initializeAuth = async () => {
                try {
                    // L'authentification anonyme est utilis√©e ici
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                } catch (error) {
                    // Capture de l'erreur auth/configuration-not-found
                    console.error("Authentication error:", error);
                    // Message d'erreur plus explicite pour l'utilisateur
                    document.getElementById('loading-indicator').innerHTML = '<p class="text-red-500 text-xl">Erreur d\'authentification. Avez-vous activ√© le service Anonyme dans votre console Firebase ?</p>';
                    return;
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User ID:", userId);
                        document.getElementById('user-id-display').textContent = `ID Utilisateur: ${userId}`;
                        document.getElementById('app-container').classList.remove('opacity-0');
                        document.getElementById('loading-indicator').classList.add('hidden');
                        startRealtimeListener(userId);
                    } else {
                        console.log("User is signed out.");
                        // Fallback user ID if auth fails
                        userId = crypto.randomUUID();
                    }
                });
            };

            initializeAuth();
        }

        // --- R√©f√©rences Firestore ---

        // Collection publique pour le classement et le compteur global
        const COLLECTION_PATH = `/artifacts/${appId}/public/data/jagerbombs`;
        const userRef = (uid) => doc(db, COLLECTION_PATH, uid);
        const collectionRef = collection(db, COLLECTION_PATH);

        // --- Variables d'√âtat Locales ---
        let personalCount = 0;
        let userPseudo = 'Moi'; // Pseudo par d√©faut

        // --- FONCTIONS DE CACHE LOCAL (localStorage) ---
        const LOCAL_PSEUDO_KEY = 'jagerbomb_pseudo';

        const loadPseudoFromCache = () => {
            const cachedPseudo = localStorage.getItem(LOCAL_PSEUDO_KEY);
            if (cachedPseudo) {
                userPseudo = cachedPseudo;
            }
        }

        const savePseudoToCache = (pseudo) => {
            localStorage.setItem(LOCAL_PSEUDO_KEY, pseudo);
        }
        
        // Chargement du pseudo depuis le cache avant le d√©marrage de l'auth/firestore
        loadPseudoFromCache();
        
        // --- Fonctions de Mise √† Jour de l'UI ---

        const updatePersonalUI = () => {
            document.getElementById('personal-counter').textContent = personalCount;
            // Charge la valeur du cache ou la valeur Firebase dans l'input
            document.getElementById('pseudo-input').value = userPseudo;
            document.getElementById('my-pseudo-display').textContent = userPseudo;
        };

        const updateGlobalUI = (total) => {
            document.getElementById('global-counter').textContent = total;
        };

        const renderLeaderboard = (data) => {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = ''; // Nettoyer la liste

            if (data.length === 0) {
                leaderboardList.innerHTML = '<p class="text-gray-500">Aucun buveur enregistr√© pour l\'instant. Soyez le premier !</p>';
                return;
            }

            // Trier par le nombre de J√§gerbombs (d√©croissant)
            const sortedData = data.sort((a, b) => b.count - a.count).slice(0, 10);

            sortedData.forEach((user, index) => {
                const isCurrentUser = user.userId === userId;
                const item = document.createElement('div');
                item.className = `flex justify-between items-center p-3 rounded-lg ${isCurrentUser ? 'bg-red-900 border border-red-500 shadow-xl' : 'bg-gray-800'}`;

                let rankIcon = '';
                if (index === 0) rankIcon = 'ü•á';
                else if (index === 1) rankIcon = 'ü•à';
                else if (index === 2) rankIcon = 'ü•â';
                else rankIcon = `${index + 1}.`;

                item.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-2xl font-bold w-8 text-center">${rankIcon}</span>
                        <span class="ml-3 text-lg font-medium ${isCurrentUser ? 'text-white' : 'text-gray-200'}">${user.pseudo || 'Anonyme'} ${isCurrentUser ? '(VOUS)' : ''}</span>
                    </div>
                    <span class="text-2xl font-extrabold text-red-400">${user.count}</span>
                `;
                leaderboardList.appendChild(item);
            });
        };

        // --- Logique Firestore ---

        const startRealtimeListener = (currentUserId) => {
            const q = query(collectionRef);

            onSnapshot(q, (snapshot) => {
                let totalCount = 0;
                const leaderboardData = [];
                let currentUserData = null;

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const count = data.count || 0;
                    totalCount += count;
                    leaderboardData.push({ ...data, userId: doc.id });

                    if (doc.id === currentUserId) {
                        currentUserData = data;
                    }
                });

                // Mise √† jour de l'√©tat local et des compteurs
                if (currentUserData) {
                    personalCount = currentUserData.count || 0;
                    // Le pseudo de Firestore est la v√©rit√©, on le met √† jour
                    userPseudo = currentUserData.pseudo || 'Moi'; 
                }

                // Initialisation si l'utilisateur n'existe pas encore dans la base
                if (!currentUserData && currentUserId) {
                    // On utilise le pseudo du cache s'il existe pour l'initialisation
                    initializeUserDocument(currentUserId, userPseudo); 
                }

                updatePersonalUI();
                updateGlobalUI(totalCount);
                renderLeaderboard(leaderboardData);

                console.log(`Snapshot received. Global: ${totalCount}, Personal: ${personalCount}`);

            }, (error) => {
                console.error("Erreur de lecture en temps r√©el:", error);
                document.getElementById('leaderboard-list').innerHTML = '<p class="text-red-500">Erreur de connexion en temps r√©el.</p>';
            });
        };

        // Cr√©e un document initial pour l'utilisateur
        const initializeUserDocument = async (uid, defaultPseudo) => {
            const initialData = {
                pseudo: defaultPseudo,
                count: 0,
                lastUpdated: new Date()
            };
            try {
                await setDoc(userRef(uid), initialData);
                console.log("Document utilisateur initialis√©.");
            } catch (e) {
                console.error("Erreur lors de l'initialisation du document:", e);
            }
        };


        // Met √† jour le compteur personnel dans Firestore
        const updateCount = async (increment) => {
            if (!userId) {
                console.error("Utilisateur non authentifi√©.");
                return;
            }

            const newCount = personalCount + increment;
            const dataToUpdate = {
                count: newCount,
                lastUpdated: new Date()
            };

            // On utilise setDoc pour cr√©er ou mettre √† jour le document de l'utilisateur
            try {
                // On met √† jour le pseudo s'il a √©t√© modifi√© dans l'input
                if (document.getElementById('pseudo-input').value !== userPseudo) {
                    const newPseudo = document.getElementById('pseudo-input').value.trim() || 'Anonyme';
                    dataToUpdate.pseudo = newPseudo;
                    userPseudo = newPseudo; // Mise √† jour de l'√©tat local
                    savePseudoToCache(userPseudo); // Sauvegarde locale du nouveau pseudo
                } else {
                    dataToUpdate.pseudo = userPseudo;
                }

                // Emp√™cher le compteur de devenir n√©gatif
                if (dataToUpdate.count < 0) {
                     dataToUpdate.count = 0;
                }
                
                // Optimisation: On met √† jour l'UI localement imm√©diatement pour une meilleure r√©activit√©
                personalCount = dataToUpdate.count;
                updatePersonalUI();

                await setDoc(userRef(userId), dataToUpdate, { merge: true });
                // Le listener onSnapshot mettra √† jour l'UI global et le classement apr√®s la confirmation de Firestore
                console.log(`Compteur mis √† jour: ${increment > 0 ? '+' : ''}${increment}`);
            } catch (e) {
                console.error("Erreur lors de la mise √† jour du compteur:", e);
            }
        };

        // R√©initialise le compteur personnel √† z√©ro
        const resetCount = async () => {
            if (!userId) {
                console.error("Utilisateur non authentifi√©.");
                return;
            }

            try {
                // D√©finir le compteur √† 0. Le pseudo et le reste restent inchang√©s.
                await setDoc(userRef(userId), { count: 0, lastUpdated: new Date() }, { merge: true });
                console.log("Compteur personnel r√©initialis√© √† 0.");
            } catch (e) {
                console.error("Erreur lors de la r√©initialisation du compteur:", e);
            }
        };

        // Met √† jour le pseudo seulement
        const updatePseudo = async () => {
            if (!userId) {
                console.error("Utilisateur non authentifi√©.");
                return;
            }

            const newPseudo = document.getElementById('pseudo-input').value.trim() || 'Moi';

            if (newPseudo === userPseudo) {
                console.log("Pseudo inchang√©.");
                return;
            }

            try {
                await setDoc(userRef(userId), { pseudo: newPseudo, lastUpdated: new Date() }, { merge: true });
                
                // Mettre √† jour l'√©tat local et le cache pour une meilleure UX
                userPseudo = newPseudo;
                savePseudoToCache(newPseudo); // Sauvegarde locale du nouveau pseudo
                updatePersonalUI(); // Mise √† jour imm√©diate
                
                console.log(`Pseudo mis √† jour √†: ${newPseudo}`);
            } catch (e) {
                console.error("Erreur lors de la mise √† jour du pseudo:", e);
            }
        };


        // --- √âv√©nements UI ---

        document.querySelectorAll('.increment-btn').forEach(button => {
            button.addEventListener('click', () => {
                const incrementValue = parseInt(button.getAttribute('data-increment'));
                updateCount(incrementValue);
            });
        });

        document.getElementById('save-pseudo-btn').addEventListener('click', updatePseudo);
        
        // Nouvel √©couteur pour le bouton de r√©initialisation
        document.getElementById('reset-count-btn').addEventListener('click', resetCount);


    </script>

</body>
</html>
